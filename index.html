
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Grup Yorum Şarkıları - Kişisel Dinleme Sayfam</title>
  <!-- Plyr CSS -->
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.2/plyr.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f5f5f5;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #d32f2f;
    }
    .player-container {
      margin: 20px auto;
      max-width: 600px;
    }
  </style>
</head>
<body>

  <h1>🎸 Grup Yorum Şarkıları 🎸</h1>

  <div class="player-container">
    <h2>Şarkı 1</h2>
    <audio id="player1" controls>
      <source src="audio/sarki1.mp3" type="audio/mp3" />
    </audio>
  </div>

  <div class="player-container">
    <h2>Şarkı 2</h2>
    <audio id="player2" controls>
      <source src="audio/sarki2.mp3" type="audio/mp3" />
    </audio>
  </div>

  <!-- Plyr JS -->
  <script src="https://cdn.plyr.io/3.7.2/plyr.js"></script>
  <script>
    const players = Array.from(document.querySelectorAll('audio')).map(audio => new Plyr(audio));
  </script>
</body>
</html>
